<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://cdn.jsdelivr.net/npm/algoliasearch@4.23.3/dist/algoliasearch-lite.umd.js"
      integrity="sha256-1QNshz86RqXe/qsCBldsUu13eAX6n/O98uubKQs87UI="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="app"></div>
    <script>
      const app = document.getElementById('app')
      const algolia = algoliasearch(
        'AOPCBKIF57',
        'a3c06d466cb7928c2fad91c1038de6ab'
      )
      const index = algolia.initIndex('dev_PRODUCTS')
      index
        .search('', {
          facetFilters: [
            ['price_range:200 - 500', 'price_range:1 - 50'], // si tiene doble corchete quiere decir que su consulta es de tipo or, mientras que si esta separado por coma es un &
            // 'price_range:200 - 500', // si tiene doble corchete quiere decir que su consulta es de tipo or, mientras que si esta separado por coma es un &
            'brand:Apple',
            // 'type:Google os',
          ],
        })
        .then((result) => {
          const hits = result.hits.map(
            (hit) =>
              `<p>${hit._highlightResult.name.value.replace('em', 'mark')}
              - ${hit.price}
              - ${hit.price_range}
            </p>`
          )
          app.innerHTML = hits.join('')
          console.log({ hits })
        })
    </script>
  </body>
</html>
